{% extends "base.html" %}

{% block title %}Login - Chess Training Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h4>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const alertContainer = document.getElementById('alertContainer');
    
    // Trim username value
    const usernameField = document.getElementById('username');
    usernameField.value = (usernameField.value || '').trim();
    
    const formData = new FormData();
    formData.append('username', usernameField.value);
    formData.append('password', document.getElementById('password').value);
    
    try {
        const response = await fetch('/auth/token', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem('token', data.access_token);
            alertContainer.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
            setTimeout(() => window.location.href = '/dashboard', 1000);
        } else {
            alertContainer.innerHTML = `<div class="alert alert-danger">${data.detail || 'Login failed'}</div>`;
        }
    } catch (error) {
        alertContainer.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
    }
});
</script>
{% endblock %}
